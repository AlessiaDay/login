<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Go语言实战1</title>
</head>
<body>
<div>
    <h3>登录</h3>
    <form action="/" method="post">
        <div>
            <div>
                <input type="text" id="username" name="username" placeholder="请输入账号">
            </div>
        </div>
        <div>
            <div>
                <input type="password" id="password" name="password" placeholder="请输入密码">
            </div>
        </div>
        <div>
            <div>
                <button id="loginbtn" type="submit">登录</button>
            </div>
        </div>
    </form>
</div>
</body>

</html>
